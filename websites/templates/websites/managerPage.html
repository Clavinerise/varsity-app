		<div class="container">

			<!-- Main Header -->
			<h1 id="managerPagemainheader" class="display-1" align="center">Manager Page</h1>
<form action="{% url 'websites:editpage' %}" method="post">
				{% csrf_token %}
			<div class="input-group input-group-lg mb-3">
		  		<div class="col-5 col-centered">
					<button type="submit" name="action" class="btn btn-block btn-primary btn-lg"> Edit Varsity Info</button>
				</div>
			</div>
</form>
<form action="{% url 'websites:newmember' %}" method="post">
				{% csrf_token %}
			<div class="input-group input-group-lg mb-3">
		  		<div class="col-5 col-centered">
					<button type="submit" name="action" class="btn btn-block btn-primary btn-lg"> Add Members</button>
				</div>
			</div>
</form>

<form action="{% url 'websites:adddate' %}" method="post">
				{% csrf_token %}
			<div class="input-group input-group-lg mb-3">
		  		<div class="col-5 col-centered">
					<button type="submit" name="action" class="btn btn-block btn-primary btn-lg"> Add Event</button>
				</div>
			</div>
</form>
<form action="{% url 'websites:send_email' %}" method="post">
					{% csrf_token %}
			<div class="input-group input-group-lg mb-3">
		  		<div class="col-5 col-centered" >
					<input type="text" class="form-control" name="subject" placeholder="Topic" aria-label="Topic" aria-describedby="basic-addon1">
				</div>
			</div>
			
			
			<div class="input-group input-group-lg mb-3">
		  		<div class="form-group col-5 col-centered" id="formbox">
    				<label name="content" for="exampleFormControlTextarea1">Content</label>
    				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  				</div>
			</div>
			<div class="input-group input-group-lg mb-3">
		  		<div class="col-5 col-centered">
					<button type="submit" name="action" value="email" class="btn btn-block btn-primary btn-lg"> Send Email</button>
				</div>

			</div>

	</form>

			
			

			
			
			


			
			


		</div>
