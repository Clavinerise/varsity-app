<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<title>My Page</title>
	  <!-- Required meta tags -->
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<!-- Font Style Raleway Black -->
  	<link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
		<!-- CSS Bootstrap  -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'websites/varsityedit.css' %}">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet"/>
	</head>
	<body id="body">
		<!-- Navigation Bar -->
    <div class="container h-100">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark d-flex">
      <!--Collapsing navbar-->
      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!--Search bar and button-->
        <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary-light my-2 my-sm-0" type="submit" >Search</button>
          </form>
          <!--Navbar stuff-->
          <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'websites:Homepage' %}" >Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'websites:events' %}">Calendar<span class="sr-only">(current)</span></a>
              </li>
              <!--Drop down part of the navbar-->
              <li class="nav-item active">
                <a class="nav-link text-white" href="#" id="navbar" role="button">Directory</a>
              </li>
              <!--About Us-->
              <li class="nav-item active">
                <a class="nav-link text-white" href="#">About Us <span class="sr-only">(current)</span></a>
              </li>
              <!--Contact Us-->
              <li class="nav-item active">
                <a class="nav-link text-white" href="#">Contact Us<span class="sr-only">(current)</span></a>
              </li>
              <!--My Page-->
              <li class="nav-item active">
                <a class="nav-link text-white" href="#">My Page<span class="sr-only">(current)</span></a>
              </li>
              <!--Logout Button-->
              <li class="nav-item active">
                <button class="btn btn-primary my-2 my-sm-0" type="submit" >Logout</button>
              </li>
          </ul>
        </div>
      </nav>
    </div>
		<div class="container h-100">
			<!-- Main Header -->
			<div class="container h-100 text-center">
				<div class="header">
					<p>Manager Page</h1>
				</div>
			</div>
			<!-- Add Members -->
			<!-- Add Member -->
			<!-- Name -->
			<div class="input-group input-group-lg mb-3 row justify-content-center align-self-center">
		  		<div class="col-5 col-centered" >
					<input type="text" class="form-control" name="name" placeholder="Full Name" aria-label="Topic" aria-describedby="basic-addon1">
				</div>
			</div>
			<!-- Role -->
			<div class="input-group input-group-lg mb-3 row justify-content-center align-self-center">
		  		<div class="col-5 col-centered" >
					<input type="text" class="form-control" name="role" placeholder="Team Role" aria-label="Topic" aria-describedby="basic-addon1">
				</div>
			</div>
			<!-- Add Member Button -->
			<form action="{% url 'websites:newmember' %}" method="post">
				{% csrf_token %}
				<div class="input-group input-group-lg mb-3 row justify-content-center align-self-center">
			  		<div class="col-5 text-center">
						<button type="submit" name="action" class="btn btn-block btn-primary btn-lg"> Add Members </button>
					</div>
				</div>
			</form>
			<!-- Add Event -->
			<!-- Date of Event -->
			<div class="input-group input-group-lg mb-3 row justify-content-center align-self-center">
					<div class="col-5 col-centered input-group date">
					<input type="text" class="form-control" name="date" placeholder="Date of Event" aria-label="Topic" aria-describedby="basic-addon1" id="datepicker">
				</div>
			</div>
			<!-- Start Time -->
			<div class="input-group input-group-lg mb-3 row justify-content-center align-self-center">
					<div class="col-5 col-centered" >
					<input type="text" class="form-control" name="Start" placeholder="Starting Time" aria-label="Topic" aria-describedby="basic-addon1">
				</div>
			</div>
			<!-- End Time -->
			<div class="input-group input-group-lg mb-3 row justify-content-center align-self-center">
					<div class="col-5 col-centered" >
					<input type="text" class="form-control" name="End" placeholder="Ending Time" aria-label="Topic" aria-describedby="basic-addon1">
				</div>
			</div>
			<!-- Description -->
			<div class="input-group input-group-lg mb-3 row justify-content-center align-self-center">
		  		<div class="form-group col-5 col-centered" id="formbox">
    				<textarea class="form-control" id="content" rows="3" placeholder="Description"></textarea>
  				</div>
			</div>
			<!-- Add Event Button -->
			<form action="{% url 'websites:adddate' %}" method="post">
				{% csrf_token %}
				<div class="input-group input-group-lg mb-3 row justify-content-center align-self-center">
			  		<div class="col-5 col-centered">
						<button type="submit" name="action" class="btn btn-block btn-primary btn-lg"> Add Event</button>
					</div>
				</div>
			</form>
			<!-- Pagination Related -->
			<div class="text-center">
				<nav aria-label="Page navigation example">
					<ul class="pagination pagination-lg justify-content-center">
						<li class="page-item"><a class="page-link" href="managerpage.html">1</a></li>
						<li class="page-item active"><a class="page-link" href="managerpage2.html">2</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!--Bootstrap Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
		<script>
			$('#datepicker').datepicker();
		</script>
	</body>
</html>
