	<body id="body">

			<!-- Navigation Bar -->

	        <!--Search bar and button-->
	        <form class="form-inline my-2 my-lg-0 ">
	                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	                <button class="btn btn-secondary-light my-2 my-sm-0" type="submit" >Search</button>
	          </form>
	          <!--Navbar stuff-->
	          <ul class="navbar-nav ml-auto">
	              <li class="nav-item active">
	                <a class="nav-link text-white" href="{% url 'websites:Homepage' %}" >Home<span class="sr-only">(current)</span></a>
	              </li>
	              <li class="nav-item active">
	                <a class="nav-link text-white" href="{% url 'websites:events' %}">Calendar<span class="sr-only">(current)</span></a>
	              </li>
	              <!--Drop down part of the navbar-->
	              <li class="nav-item active">
	                <a class="nav-link text-white" href="#" id="navbar" role="button">Directory</a>

	              <li class="nav-item active">

	              <!--My Page-->
	              <li class="nav-item active">
	                <a class="nav-link text-white" href="#">My Page<span class="sr-only">(current)</span></a>

	              <li class="nav-item active">
	                <button class="btn btn-primary my-2 my-sm-0" type="submit" >Logout</button>
	              </li>
	          </ul>
	        </div>
	      </nav>
	    </div>
		<div class="container">

			<!-- Header -->
			<h1 id="head" class="display-4" align="center">Edit your varsity's information.</h1>

<form action="{% url 'websites:edit' %}" method="post">
				{% csrf_token %}
			<!--Varsity Name input bar -->
			<!--Copy paste these if you want to add more input bars, just edit the placeholder and aria-label-->
			<div class="input-group input-group-lg mb-3">
			  	<div class="col-5 col-centered">
					<input type="text" name="name" class="form-control" placeholder="Varsity Name" aria-label="Varsity Name" aria-describedby="basic-addon1">
				</div>
			</div>

			<!--Email Address input bar -->
			<div class="input-group input-group-lg mb-3">
			  	<div class="col-5 col-centered">
					<input type="text"  name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
				</div>
			</div>


			<!--Contact Info input bar -->
			<div class="input-group input-group-lg mb-3">
			  	<div class="col-5 col-centered">
					<input type="text" name="contact" class="form-control" placeholder="Contact Information" aria-label="Contact Information" aria-describedby="basic-addon1">
				</div>
			</div>


			<!--Submit Button-->
			<!--Copy paste this for adding more buttons-->
			<div class="col-5 col-centered">
				<button type="submit" name="action" value="edit" class="btn btn-primary btn-lg btn-block">Submit</button>
			</div>


</form>
		</div>
